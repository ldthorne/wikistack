{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <!-- <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div> -->
    <div class="form-group">
      <label for="author" class="col-sm-1 control-label">Author</label>
      <div class="col-sm-11">
        <input name="author" type="text" class="form-control"/>
      </div>
    </div>
    
    <!-- <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div> -->
    <div class="form-group">
      <label for="email" class="col-sm-1 control-label">Email</label>
      <div class="col-sm-11">
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>

    
    <div class="form-group">
      <label for="title" class="col-sm-1 control-label">Title</label>
      <div class="col-sm-11">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <!-- <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</div> -->
    <div class="form-group">
      <label for="content" class="col-sm-1 control-label">Content</label>
      <div class="col-sm-11">
        <input name="content" type="text" class="form-control"/>
      </div>
    </div>

    <!-- <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div> -->
    <div class="form-group">
      <label for="status" class="col-sm-1 control-label">Status</label>
      <div class="col-sm-11">
        <label class="radio-inline">
          <input type="radio" name="status" id="inlineRadio1" value="true"> Open
        </label>
        <label class="radio-inline">
          <input type="radio" name="status" id="inlineRadio1" value="false"> Closed
        </label>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
